<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mandi Prices â€“ KrishiNect</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f8e9;
      margin: 0;
      padding: 2rem;
    }

    h2 {
      text-align: center;
      color: #2e7d32;
    }

    .mandi-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5rem;
      margin-top: 2rem;
    }

    .mandi-card {
      background-color: #ffffff;
      border-left: 6px solid #4caf50;
      padding: 1rem 1.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
      width: 280px;
    }

    .mandi-card h3 {
      color: #2e7d32;
      margin-bottom: 0.5rem;
    }

    .mandi-card p {
      margin: 0.3rem 0;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <h2>ğŸ“ˆ Real-Time Mandi Prices</h2>
  <div class="mandi-container" id="mandiContainer">Loading prices...</div>

  <script>
    fetch("http://localhost:3000/api/mandi-prices") // ğŸ” Replace with your deployed URL if hosted
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById("mandiContainer");
        container.innerHTML = "";

        data.forEach(item => {
          const card = document.createElement("div");
          card.className = "mandi-card";

          card.innerHTML = `
            <h3>${item.crop}</h3>
            <p><strong>ğŸ›’ Mandi:</strong> ${item.mandi}</p>
            <p><strong>ğŸ’° Price:</strong> ${item.price}</p>
            <p><strong>ğŸ“… Date:</strong> ${item.date}</p>
          `;

          container.appendChild(card);
        });
      })
      .catch(error => {
        document.getElementById("mandiContainer").innerHTML = "<p>âš ï¸ Failed to load mandi data.</p>";
        console.error("Mandi API error:", error);
      });
  </script>
</body>
</html>
