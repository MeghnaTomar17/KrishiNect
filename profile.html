<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Farmer Profile ‚Äì KrishiNect</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .profile-header {
      text-align: center;
      margin-top: 2rem;
    }

    .profile-header h2 {
      color: #2e7d32;
    }

    .listing {
      background-color: #ffffff;
      padding: 1rem;
      border-radius: 10px;
      border-left: 4px solid #4CAF50;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      min-width: 220px;
      max-width: 250px;
      flex: 1 1 220px;
      position: relative;
    }

    .delete-btn {
      background-color: #d32f2f;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 6px 10px;
      cursor: pointer;
      margin-top: 10px;
    }

    .delete-btn:hover {
      background-color: #b71c1c;
    }
  </style>
</head>
<body>
  <button class="back-btn" onclick="window.location.href='index.html'">‚Üê Back to Dashboard</button>
  <button class="logout-btn" onclick="logout()">Logout</button>

  <div class="profile-header">
    <h2 id="welcome">Welcome, Farmer!</h2>
    <p>Your Crop Listings:</p>
  </div>

  <div id="myListings" class="container"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import {
      getFirestore,
      doc,
      getDoc,
      collection,
      query,
      where,
      getDocs,
      deleteDoc
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    // ‚úÖ Use your actual Firebase config
   const firebaseConfig = {
  apiKey: "AIzaSyDazi9i6ZyQDfPrk8gx4pc1sp2RJvA2hNM",
  authDomain: "krishinect-39b8e.firebaseapp.com",
  projectId: "krishinect-39b8e",
  storageBucket: "krishinect-39b8e.firebasestorage.app",
  messagingSenderId: "894539525913",
  appId: "1:894539525913:web:1100591bbfc25c7148df88"
};
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentUser;

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "signin.html";
        return;
      }

      currentUser = user;

      try {
        const userDoc = await getDoc(doc(db, "farmers", currentUser.uid));
        const userData = userDoc.data();
        const userName = userData?.name || currentUser.email.split("@")[0];

        document.getElementById("welcome").innerText = `Welcome, ${userName}!`;
        loadMyListings();
      } catch (err) {
        console.error("Error fetching user data:", err);
        document.getElementById("welcome").innerText = `Welcome, ${currentUser.email}`;
      }
    });

    async function loadMyListings() {
      const q = query(collection(db, "listings"), where("userId", "==", currentUser.uid));
      const snapshot = await getDocs(q);
      const container = document.getElementById("myListings");
      container.innerHTML = "";

      if (snapshot.empty) {
        container.innerHTML = "<p>No listings yet.</p>";
        return;
      }

      snapshot.forEach((docSnap) => {
        const data = docSnap.data();
        const div = document.createElement("div");
        div.className = "listing";
        div.innerHTML = `
          <h4>${data.cropName}</h4>
          <p>Quantity: ${data.quantity}</p>
          <p>Location: ${data.location}</p>
          <p>Posted: ${new Date(data.date).toLocaleDateString()}</p>
          <button class="delete-btn" onclick="deleteListing('${docSnap.id}')">üóë Delete</button>
        `;
        container.appendChild(div);
      });
    }

    window.deleteListing = async function (id) {
      const confirmDelete = confirm("Are you sure you want to delete this listing?");
      if (!confirmDelete) return;

      await deleteDoc(doc(db, "listings", id));
      alert("Listing deleted.");
      loadMyListings();
    };

    window.logout = async function () {
      await signOut(auth);
      window.location.href = "signin.html";
    };
  </script>
</body>
</html>
